<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>RockPaperScissor</title>
</head>
<body>
    <h2>Rock Paper Scissor</h2>

    <div class="choices"> 
        <div class="choice" id="rock">
            <img src="photo/Screenshot 2024-01-29 002451.png"/>
        </div>

        <div class="choice" id="paper">
            <img src="photo/Screenshot 2024-01-29 002610.png"/>
        </div>

        <div class="choice" id="scissor">
            <img src="photo/Screenshot 2024-01-29 002751.png"/>
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        
        <div class="score">
            <p id ="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your game</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
